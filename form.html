<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Reservations</title>
</head>
<body>

 <form class="reservations" method="post" action="form.html">
<h1>Reservations</h1>
<div class="wrap">
<label for="fname" class="label-style">Full Name</label>
<input id="fname" name="fname" type="text" class="input-style" required>
</div>

<div class="wrap">
<label for="email" class="label-style">Email Address</label>
<input id="email" name="email" type="email" class="input-style" required>
</div>

<div class="wrap">
<label for="phone" class="label-style">Phone Number</label>
<input id="phone" name="phone" type="number" class="input-style" required>
</div>

<div class="wrap">
<label for="persons" class="label-style">Number of People</label>
<input id="persons" name="persons" type="number" class="input-style" required>
</div>

<div class="wrap">
<label for="date" class="label-style">Date</label>
<input id="date" name="date" type="date" class="input-style" required>
</div>

<div class="wrap">
<label for="time" class="label-style">Time</label>
<input id="time" name="time" type="time" class="input-style" required>
</div>

<div class="wrap">
<label for="submit" class="label-style">Submit</label>
<input type="submit" name="submit" id="submit" value="Submit" class="input-style" required>
</div>

</form>









</body>
</html>
